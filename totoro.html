<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>totoro</title>
    <link rel="stylesheet" href="css/totoro.css">
</head>
<body>
<div id="totoro">
    <div id="body">
        <div id="arm-right">
            <div class="finger"></div>
            <div class="finger"></div>
            <div class="finger"></div>
            <div class="finger"></div>
            <div class="thumb"></div>
        </div>
        <div id="stomach">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="arm-left">
            <div class="finger"></div>
            <div class="finger"></div>
            <div class="finger"></div>
            <div class="finger"></div>
            <div class="thumb"></div>
        </div>
        <div id="foot-right">
            <div class="toe"></div>
            <div class="toe"></div>
            <div class="toe"></div>
        </div>
        <div id="foot-left">
            <div class="toe"></div>
            <div class="toe"></div>
            <div class="toe"></div>
        </div>
    </div>

    <div id="head">
        <div id="ear-right"></div>
        <div id="ear-left"></div>
        <div id="nose"><div class="inner"></div></div>
        <div id="eye-right"><div class="pupil"></div></div>
        <div id="eye-left"><div class="pupil"></div></div>
        <div id="mouth"></div>
        <div id="whiskers">
            <div class="whisker top right"></div>
            <div class="whisker mid right"></div>
            <div class="whisker bot right"></div>
            <div class="whisker top left"></div>
            <div class="whisker mid left"></div>
            <div class="whisker bot left"></div>
        </div>
    </div>
</div>
</body>
</html>
